.border-glow {
  border: 50px solid blue;
  animation: 4s infinite glow;
}
@keyframes glow {
  0% {
    border-color: 158, 102, 212;
  }
  25% {
    border-color: 219, 197, 240;
  }
  75% {
    border-color: 197, 235, 240;
  }
  100% {
    border-color: purple;
  }
}
@-webkit-keyframes glow {
  0% {
    border-color: 158, 102, 212;
  }
  25% {
    border-color: 219, 197, 240;
  }
  75% {
    border-color: 197, 235, 240;
  }
  100% {
    border-color: purple;
  }

</style>

<style>

.vertically h1 {
 position: absolute;
 width: 100%;
 height: 100%;
 margin: 0;
 line-height: 50px;
 text-align: center;
 /* Starting position */
 -moz-transform:translateY(50%);
 -webkit-transform:translateY(50%);	
 transform:translateY(50%);
 /* Apply animation to this element */	
 -moz-animation: vertically 7s linear infinite alternate;
 -webkit-animation: vertically 7s linear infinite alternate;
 animation: vertically 7s linear infinite alternate;
}
/* Move it (define the animation) */
@-moz-keyframes vertically {
 0%   { -moz-transform: translateY(100%); }
 100% { -moz-transform: translateY(-50%); }
}
@-webkit-keyframes vertically {
 0%   { -webkit-transform: translateY(100%); }
 100% { -webkit-transform: translateY(-50%); }
}
@keyframes vertically {
 0%   { 
 -moz-transform: translateY(50%); /* Browser bug fix */
 -webkit-transform: translateY(50%); /* Browser bug fix */
 transform: translateY(50%); 		
 }
 100% { 
 -moz-transform: translateY(-50%); /* Browser bug fix */
 -webkit-transform: translateY(-50%); /* Browser bug fix */
 transform: translateY(-50%); 
 }
}
</style>
